<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Autos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/new-tipo">Nuevo Tipo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/new-vehiculo">Nuevo Vehiculo</a>
            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="text-center text-primary">Ingresar Nuevo Veh√≠culo</h1>
    <div class="container">
      <div class="row">
        <form class="col-4 offset-4">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Patente</label>
            <input type="text" class="form-control" name="patente">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Modelo</label>
            <input type="text" class="form-control" name="modelo">
          </div>
          <div class="mb-3">
            <select class="form-select" name="tipo">
              <option selected>Seleccione un tipo</option>
              <option value="1">Autos</option>
              <option value="2">Motos</option>
              <option value="3">Scooters</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Crear</button>
        </form>
      </div>
    </div>
    <footer class="row">
      <div class="col-4 offset-4">
        Footer de nuestro sitio
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
