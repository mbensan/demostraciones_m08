<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/bootstrap.min.css">

    form {
      border-radius: 2rem;

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4">
        <h3 class="text-center text-primary">Logueate</h3>
        <form action="/login" method="post" class="bg-secondary mt-4 p-4 text-white">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" name="email">
            <div id="emailHelp" class="form-text text-white">Jam√°s compartiremos tus datos con otra persona (seguro XD).</div>
          </div>
          <div class="mb-3">

            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
